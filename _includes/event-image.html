{% if site.jekyll_webp_installed %}
		<picture>
			<source srcset="{{ include.image | relative_url | replace:'.png','.webp' | replace:'.jpg','.webp' }}" type="image/webp">
			<img id="headline-image-webp" class="cover-background" loading="lazy" src="{{ include.image | relative_url }}" />
		</picture>
	{% else %}
		<img src="{{ include.image | relative_url }}" alt="include.description" style="width: 100%" />
	{% endif %}

	{% if include.description or include.credit %}
		{% include comp-image-caption.html description=include.description credit=include.credit %}
	{% endif %}
